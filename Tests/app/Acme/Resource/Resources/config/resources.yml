namespaces:
    acme:
        prefix: /acme

resources:
    acme:
        category:
            entity:
                class: Acme\Resource\Entity\Category
        post:
            entity:
                interface: Acme\Resource\Entity\PostInterface
                class: Acme\Resource\Entity\Post
            repository:
                interface: Acme\Resource\Repository\PostRepositoryInterface
                class: Acme\Resource\Repository\PostRepository
            manager:
                interface: Acme\Resource\Manager\PostManagerInterface
                class: Acme\Resource\Manager\PostManager
            factory:
                interface: Acme\Resource\Factory\PostFactoryInterface
                class: Acme\Resource\Factory\PostFactory
            translation:
                interface: Acme\Resource\Entity\PostTranslationInterface
                class: Acme\Resource\Entity\PostTranslation
                fields: [content, title]
            parent: acme.category
        comment:
            entity:
                interface: Acme\Resource\Entity\CommentInterface
                class: Acme\Resource\Entity\Comment
            repository:
                class: Acme\Resource\Repository\CommentRepository
            parent: acme.post
